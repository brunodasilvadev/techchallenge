apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: techchallenge-replicaset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: techchallenge
  template:
    metadata:
      labels:
        app: techchallenge
    spec:
      containers:
        - name: techchallenge
          image: brunodasilvadev/techchallenge:latest